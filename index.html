<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>To Do List</title>
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<link href="css/jquery-ui.structure.min.css" rel="stylesheet">
	<link href="css/jquery-ui.theme.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<h1>To Do List</h1>
		<h2>To be completed</h2>
		<ul id="todo" class="list"> <!-- to do list -->
			<li><span class="name">Task 1</span> Until: <span class="date">1/1/1</span><a class="move">Move</a><a class="delete-task">Delete</a></li>
		</ul>
		<h2>Completed</h2>
		<ul id="done" class="list"> <!-- completed list -->
			<li><span class="name">Task 2</span> Until: <span class="date">2/2/2</span><a class="delete-task">Delete</a></li>
		</ul>
		<div class="clear"></div>
	<button id="open">+ Add a task</button> <!-- add button -->
	<div id="dialog" title="Add task"> <!-- modal (add item) -->
  		<form> <!-- form -->
  			<label>Name</label><br/>
			<input type="text" id="name"><br/>
    		<label>Due date</label><br/>
			<input type="text" id="date"><br/>
			<button id="add">Add task</button>
		</form>
	</div> <!-- modal ends -->
	<div id="dialog2" title="Confirm action"> <!-- modal (confirm action) -->
		<p>Are you sure, you want to delete this item? It cannot be undone.</p>
		<button id="yes">Yes</button>
		<button id="no">No</button>
	</div> <!-- modal ends -->
	<script src="js/external/jquery/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
